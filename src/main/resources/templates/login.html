<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | E-commerce</title>
</head>
<body style="background: linear-gradient(135deg, rgba(245, 247, 250, 0.9) 0%, rgba(195, 207, 226, 0.9) 100%), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Poppins', Arial, sans-serif; margin: 0;">
<div style="background-color: rgba(255, 255, 255, 0.95); padding: 50px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); width: 100%; max-width: 480px; margin: 20px; backdrop-filter: blur(10px);">
    <h2 style="text-align: center; color: #2d2d2d; font-size: 32px; font-weight: 700; margin-bottom: 35px; letter-spacing: 0.5px; text-transform: uppercase;">Login</h2>
    <form method="post" action="/login" style="margin: 0 auto;">
        <div style="margin-bottom: 25px;">
            <label style="display: block; color: #444; font-size: 16px; font-weight: 600; margin-bottom: 10px; transition: color 0.3s ease;">Email</label>
            <input type="text" name="username" style="width: 100%; padding: 14px; border: 1px solid #e0e0e0; border-radius: 10px; font-size: 16px; background: #f9f9f9; transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;" required onfocus="this.style.borderColor='#7c4dff'; this.style.boxShadow='0 0 8px rgba(124, 77, 255, 0.3); this.style.background='#fff';" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'; this.style.background='#f9f9f9';">
        </div>
        <div style="margin-bottom: 25px;">
            <label style="display: block; color: #444; font-size: 16px; font-weight: 600; margin-bottom: 10px; transition: color 0.3s ease;">Password</label>
            <input type="password" name="password" style="width: 100%; padding: 14px; border: 1px solid #e0e0e0; border-radius: 10px; font-size: 16px; background: #f9f9f9; transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;" required onfocus="this.style.borderColor='#7c4dff'; this.style.boxShadow='0 0 8px rgba(124, 77, 255, 0.3); this.style.background='#fff';" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'; this.style.background='#f9f9f9';">
        </div>
        <button style="width: 100%; padding: 14px; background: linear-gradient(90deg, #7c4dff, #b388ff); color: #fff; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;" onmouseover="this.style.transform='scale(1.03)'; this.style.boxShadow='0 8px 20px rgba(124, 77, 255, 0.4);'" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">Login</button>
    </form>
    <p style="text-align: center; margin-top: 25px; color: #555; font-size: 15px; font-weight: 400;">Don't have an account? <a href="/register" style="color: #7c4dff; text-decoration: none; font-weight: 600; transition: color 0.3s ease;" onmouseover="this.style.color='#b388ff';" onmouseout="this.style.color='#7c4dff';">Register</a></p>
</div>
</body>
</html>
