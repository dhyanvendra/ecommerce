<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #6f42c1;
      --success-color: #1cc88a;
      --light-bg: #f8f9fc;
      --dark-text: #5a5c69;
      --light-border: #e3e6f0;
      --shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark-text);
      min-height: 100vh;
      padding: 20px 0;
      margin: 0;
    }

    .container {
      max-width: 800px;
      animation: fadeIn 0.5s ease-out;
    }

    .form-container {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 30px;
      margin-bottom: 30px;
      border-top: 4px solid var(--primary-color);
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--light-border);
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      color: var(--dark-text);
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid var(--light-border);
      transition: all 0.3s;
      font-size: 15px;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.15);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.3s;
      letter-spacing: 0.5px;
    }

    .btn-success {
      background: var(--success-color);
      border: none;
      padding: 12px 25px;
    }

    .btn-success:hover {
      background: #17a673;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
      background: white;
      color: var(--dark-text);
      border: 1px solid var(--light-border);
    }

    .btn-secondary:hover {
      background: #f8f9fc;
      color: var(--dark-text);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .alert {
      border-radius: 8px;
      padding: 15px 20px;
      border: none;
      box-shadow: var(--shadow);
    }

    .alert-danger {
      background: #f8d7da;
      color: #721c24;
    }

    .alert-info {
      background: #d1ecf1;
      color: #0c5460;
    }

    .file-upload-container {
      position: relative;
      margin-bottom: 20px;
    }

    .file-upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed var(--light-border);
      border-radius: 8px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: var(--light-bg);
    }

    .file-upload-label:hover {
      border-color: var(--primary-color);
      background: rgba(78, 115, 223, 0.05);
    }

    .file-upload-icon {
      font-size: 40px;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .file-input {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }

    .button-container {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 25px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-hint {
      font-size: 12px;
      color: #858796;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="form-container">
    <h2 th:text="${product.id == null ? 'Add Product' : 'Edit Product'}"></h2>
    <form th:action="@{/admin/product/save}" th:object="${product}" method="post" enctype="multipart/form-data">

      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}" required placeholder="Enter product name">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" th:field="*{description}" required placeholder="Provide a detailed product description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}" required placeholder="0.00">
        <div class="input-hint">Enter price in USD</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" class="form-control" th:field="*{stock}" required placeholder="Enter available quantity">
      </div>

      <div class="mb-3">
        <label class="form-label">Product Image</label>
        <div class="file-upload-container">
          <div class="file-upload-label">
            <i class="fa fa-cloud-upload file-upload-icon"></i>
            <p>Click to upload or drag and drop</p>
            <p class="text-muted">PNG, JPG, GIF up to 5MB</p>
          </div>
          <input type="file" name="imageFile" class="file-input" required>
        </div>
      </div>

      <div class="button-container">
        <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">
          <i class="fa fa-save"></i> Save Product
        </button>
      </div>
    </form>
  </div>

  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    <i class="fa fa-exclamation-circle"></i> Product could not be saved. Please try again.
  </div>

  <div th:if="${param.success}" class="alert alert-info" role="alert">
    <i class="fa fa-check-circle"></i> Product has been saved successfully.
  </div>
</div>

<script>
  // Enhance file input to show selected file name
  document.querySelector('.file-input').addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name || 'No file chosen';
    document.querySelector('.file-upload-label p').textContent = fileName;
  });
</script>
</body>
</html>
